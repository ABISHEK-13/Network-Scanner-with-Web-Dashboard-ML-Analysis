<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Network Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #1e1e2f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Header container styling */
        .header-container {
            text-align: center;
            margin-top: 5px;
        }

        /* Style for header */
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 28px;
            color: #00ffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #33394d;
            color: #ffffff;
        }
        button {
            padding: 12px;
            background: #00ffff;
            color: #0f2027;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .alert-error {
            background-color: #ff4d4d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>üñ•Ô∏è Network Scanner Tool</h1>
        </div>
        <header>
            <h1>Login</h1>
        </header>
        {% if error %}
            <div class="alert-error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
